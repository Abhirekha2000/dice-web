<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Web Dice Roller (Server RNG)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>Web Dice Roller (Server RNG)</h1>

    <section class="controls">
      <label>Count:
        <input id="count" type="number" min="1" max="20" value="2" />
      </label>
      <label>Sides:
        <input id="sides" type="number" min="2" max="100" value="6" />
      </label>

      <div class="buttons">
        <button id="wake">Wake Server</button>
        <button id="roll" autofocus>Roll</button> <!-- autofocus ensures Enter will trigger -->
      </div>
    </section>

    <section class="result">
      <h2>Result</h2>
      <div class="result-grid" id="resultGrid" aria-live="polite">
        <!-- JS will populate read-only numeric inputs here -->
      </div>
      <div class="summary">
        <label>Total: <input id="total" type="text" readonly class="right" /></label>
      </div>
    </section>

    <section class="instructions">
      <h3>How to use</h3>
      <p>Press <strong>Roll</strong> (or press Enter) to roll the dice. The result fields are read-only and show each die result. The total is summed for you.</p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
