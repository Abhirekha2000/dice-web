<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Web Dice Roller (Server RNG)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:system-ui,Arial;max-width:720px;margin:2rem auto;padding:0 1rem}
    input{width:4rem}
    button{padding:.45rem .65rem;margin-right:.5rem}
    pre{background:#111;color:#eee;padding:1rem;border-radius:6px;white-space:pre-wrap}
    header{display:flex;align-items:center;gap:1rem}
  </style>
</head>
<body>
  <header>
    <h1>Web Dice Roller (Server RNG)</h1>
  </header>

  <div>
    <label>Count: <input id="count" type="number" min="1" max="20" value="2"></label>
    <label>Sides: <input id="sides" type="number" min="2" max="100" value="6"></label>
  </div>

  <div style="margin-top:.6rem">
    <button id="wake">Wake Server</button>
    <button id="roll">Roll</button>
  </div>

  <h3>Result</h3>
  <pre id="out">Not rolled yet.</pre>

  <h4>CORS demo</h4>
  <p>To show a CORS failure: open this same file from a different origin (e.g., open the file locally as <code>file://</code> or serve it on localhost without adding the function's origin to CORS). The fetch will be blocked by the browser.</p>

  <script>
    // <-- put your Function App host here (from your screenshot)
    const API_HOST = 'https://dice-api-abhirekhaa-fsd9e8cge8c3e5gy.westus3-01.azurewebsites.net';
    const API_BASE = API_HOST + '/api';

    const out = document.getElementById('out');
    const wakeBtn = document.getElementById('wake');
    const rollBtn = document.getElementById('roll');

    async function wake() {
      out.textContent = 'Waking server...';
      try {
        const r = await fetch(API_BASE + '/ping');
        const j = await r.json();
        out.textContent = JSON.stringify(j, null, 2);
      } catch (e) {
        out.textContent = 'Wake error (likely CORS or network): ' + e.message;
      }
    }

    async function roll() {
      const count = Number(document.getElementById('count').value);
      const sides = Number(document.getElementById('sides').value);
      out.textContent = 'Rolling...';
      try {
        const r = await fetch(`${API_BASE}/roll?count=${count}&sides=${sides}`);
        if (!r.ok) throw new Error('HTTP ' + r.status);
        const data = await r.json();
        out.textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        out.textContent = 'CORS/Fetch error: ' + e.message;
      }
    }

    wakeBtn.addEventListener('click', wake);
    rollBtn.addEventListener('click', roll);
    window.addEventListener('load', wake);
  </script>
</body>
</html>
